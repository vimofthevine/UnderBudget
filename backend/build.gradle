plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.11"
    id "org.jetbrains.dokka" version "0.9.17"
    id "application"
}

group = 'com.vimofthevine'
version = '0.0.1'

repositories {
    jcenter()
    maven {
        url  "https://dl.bintray.com/kotlin/squash" 
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.javamoney:moneta:1.3"
    compile "org.jetbrains.squash:squash-h2:0.2.4"
}

tasks.dokka {
    outputFormat = "html"
    outputDirectory = "$buildDir/javadoc"
}

application {
    mainClassName = 'com.vimofthevine.underbudget.ApplicationKt'
}

