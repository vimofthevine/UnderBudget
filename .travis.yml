language: java
dist: xenial
sudo: false
jdk:
  - openjdk8
  - openjdk11
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/